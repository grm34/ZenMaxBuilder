# AK3 BANNER (from <docs/ak3/banner>)
# You can use yours or simply deactivate
# =======================================
AK3_BANNER="True"
AK3_BANNER_FILE="docs/ak3/banner"

# ZENMAXBUILDER (master branch)
# ==============================
ZMB_BRANCH="zmb"

# [!] WARNING: ZMB will search for the DIR of each repository
# defined below and offer to install it if it cannot be found
# Remember to move/rename your folders according to...

# ANYKERNEL3 (fork of osm0sis updated every 15min)
# =================================================
ANYKERNEL_DIR="AnyKernel"
ANYKERNEL_URL="https://github.com/grm34/AnyKernel3.git"
ANYKERNEL_BRANCH="ZenMaxBuilder"

# NEUTRON-CLANG (prebuilts by dakkshesh07 [gitlab])
